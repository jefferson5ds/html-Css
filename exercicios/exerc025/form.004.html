<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formularios atributos</title>
</head>
<body>
    <fieldset>
        <form action=""  method="get" autocomplete="on">
            <P>
                <label for="inome" >NOME</label>
                <input type="text" name="nome" id="inome" minlength="5"
                maxlength="15">
            </P>
           <P>
               <label for="e-mail"> E-MAIL </label>
               <input type="email" name="e-email" id="iemail" autocomplete="email
               " required>
           </P>
           <P>
            <label for="itel"> TELEFONE </label>
            <input type="tel" name="tel" id="itel" autocomplete="tel" pattern="^\(\d{2}\)\d{4}$" required placeholder="(XX)XXXX-XXXX ">
    </fieldset>
       </P>
    <P>
        
               <input type="submit" value="enviar">
               <input type="reset" value="limpar">
    </P>

    </form>
</body>
</html>
