<!DOCTYPE html>
<html lang="br-pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>
    <style>
        caption { 
            font-family: Arial, Helvetica, sans-serif;
            text-align: center;
            padding: 5px;
        }
        table , tr th,td {
            width: 500px;
            height: 50px;
            border: solid black;
            padding: 5px;

        }
        th{

        }
    </style>
</head>

</body>
</html>
