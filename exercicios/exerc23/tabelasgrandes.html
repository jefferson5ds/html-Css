<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas Grandes</title>
    <style>
        h1{
            text-align: center;
        }
      body{
        font-family: Arial, Helvetica, sans-serif;
      }
        table, td , th {
            width: 400px;
            height: 50px;
           border: 1px solid ;
        }
       tbody > tr:nth-child(odd){
        background-color: antiquewhite;
       }
    </style>
</head>
<body>
    <!--
        ANATOMIA PARA TABELAS GRANDES 
        TABLE
             THEAD
           TR,TD,TH
            TBODY
            TR,TD,TH
            TFOOT
            TR,TD,TH


    -->
    <h1>Tabela Grande </h1>
    <table> 

    <thead>
      <tr>
        <th scope="col"> Estado </th>
        <th scope="col">População </th>
    </tr>
     </thead>
    <tbody>
   <tr>
     <td> São Paulo</td>
     <td>41 262 199</td>
   </tr>
   <tr>
    <td> Rio de Janeiro</td>
        </tr>

    </tbody>
    <tfoot>
         <th scope="row">toral de habitantes </th>
    </tfoot>
</table>
</body>
</html>
