<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Pseudo-classe </title>
    <style>
       div{
        display: inline-block; /* inline block= tudo na mesma linha */
        background-color: aquamarine;
        text-align: center;
        border: 1px solid cornflowerblue ;
        height: 200px; /* height altura */
        width: 200px; /* largura */
        
       }
       div:hover{   /* dois pontos significado atributos pseudos- classe, o atributo hover= siginifica estado. */
        background-color: blueviolet; 
       } 
    </style>
</head>
<body>
    <div id="d1">01</div>
    <div id="d2">02</div>
    <div id="d3">03</div>
</body>
</html>
